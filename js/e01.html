<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DETRAN</title>
</head>
<body>
    Informe sua nacionalidade <input type="string" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>

        function calcular(){
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var country = txtv.value

            if (country == 'Brasil'){
                res.innerHTML = `Você é do(a) ${country}`
                res.innerHTML += `Sua nacionalidade é brasileiro`
            }
            else{
                res.innerHTML = `Tu não é BR, bicho`
            }
             
        }
    </script>
</body>
</html>
